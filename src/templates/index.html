<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS Feed Reader</title>
    <link href="https://unpkg.com/@primer/css@^20.2.4/dist/primer.css" rel="stylesheet" />
</head>
<body>
    <div class="Layout">
        <!-- Left sidebar -->
        <div class="Layout-sidebar">
            <nav class="menu" aria-label="Category">
                <a class="menu-item {% if not selected_category %}selected{% endif %}" href="/">
                    All Categories
                </a>
                {% for category in categories %}
                <a class="menu-item {% if category == selected_category %}selected{% endif %}" 
                   href="/?category={{ category }}">
                    {{ category }}
                </a>
                {% endfor %}
            </nav>
        </div>

        <!-- Main content -->
        <div class="Layout-main">
            <div class="container-lg clearfix">
                <div class="Box">
                    {% for feed in feeds %}
                    <div class="Box-row">
                        <h3 class="Box-title">
                            <a href="{{ feed.link }}" target="_blank">
                                {{ feed.title }}
                            </a>
                        </h3>
                        <p class="color-fg-muted">
                            {{ feed.description }}
                        </p>
                        <div class="d-flex mt-2">
                            <span class="Label mr-2">{{ feed.category or 'Uncategorized' }}</span>
                            <span class="color-fg-muted">
                                {{ feed.pub_date.strftime('%Y-%m-%d %H:%M') }}
                            </span>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
