<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RSS Reader</title>
    <link href="https://unpkg.com/@primer/css@^20.2.4/dist/primer.css" rel="stylesheet" />
    <link href="static/styles.css" rel="stylesheet" />
</head>
<body class="p-3">
    <!-- Simple header -->
    <div class="d-flex flex-items-center mb-3">
        <h2 class="f2-light">RSS Reader</h2>
        <button class="btn ml-auto" id="refresh-btn">Refresh</button>
    </div>

    <!-- New layout with sidebar -->
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="Box">
                <div class="Box-header">
                    <h3 class="Box-title">Categories</h3>
                </div>
                <div id="category-list" class="Box-body">
                    <div class="category-item active" data-category="all">All Feeds</div>
                </div>
            </div>
        </div>

        <!-- Main content -->
        <div class="main-content">
            <div class="Box">
                <div class="Box-header">
                    <h3 class="Box-title">Feeds (<span id="feed-count">0</span>)</h3>
                </div>
                <div id="feed-list" class="Box-body">
                    <div class="Spinner"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="static/script.js"></script>
</body>
</html>
